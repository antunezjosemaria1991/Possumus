<table class="table table-hover">
  <tr *ngFor="let c of service.list">
    <td (click)="populateForm(c)">{{c.Nombre}}</td>
    <td (click)="populateForm(c)">{{c.Apellido}}</td>
    <td (click)="populateForm(c)">{{c.FechaDeNacimiento | date:'dd-MM-yyyy'}}</td>
    <td (click)="populateForm(c)">{{c.Email}}</td>
    <td>
      <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(c.id)"></i>
    </td>
  </tr>
</table>
